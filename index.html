
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Lumen Reading App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#17a1cf",
                "primary-dark": "#0f7ba0",
                "background-light": "#f6f7f8",
                "background-dark": "#111d21",
                "surface-light": "#ffffff",
                "surface-dark": "#1a2c32",
                "text-primary": "#111618",
                "text-secondary": "#637f88",
              },
              fontFamily: {
                "display": ["Plus Jakarta Sans", "sans-serif"],
                "body": ["Noto Sans", "sans-serif"]
              },
              borderRadius: {
                "DEFAULT": "0.5rem", 
                "lg": "1rem", 
                "xl": "1.5rem", 
                "2xl": "2rem",
                "full": "9999px"
              },
              boxShadow: {
                "soft": "0 8px 30px rgba(0,0,0,0.04)",
                "float": "0 20px 40px -10px rgba(23, 161, 207, 0.15)",
                "glow": "0 0 15px rgba(23, 161, 207, 0.3)",
              }
            },
          },
        }
    </script>
    <style>
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          background-color: #f6f7f8;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
        .wave-bar {
            animation: wave 1.2s ease-in-out infinite;
        }
        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        .animate-shimmer {
          animation: shimmer 2s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(23, 161, 207, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(23, 161, 207, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(23, 161, 207, 0); }
        }
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="font-display">
    <div id="root"></div>
</body>
</html>
